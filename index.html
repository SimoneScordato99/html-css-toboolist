<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/reset.css">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Html-css-toboolist</title>
</head>
<body>
    <header class="title">
        <img id="logo" src="./asset/img/logo copia.png" alt="logo">
        <h1><strong class="title">Toboolist</strong></h1>
    </header>
    <main>
        <div>
            <div class="container">
                <div class="buttons-container">
                    <span><button class="button color-blue pils-form" id="button-1">Add Task</button></span>
                    <span><button class="button pils-form" id="button-2">Add Section</button></span>
                </div>
                <div class="list">
                    <div class="background-white margin">
                        <h2 class="background-white">New Task</h2>
                        <p class="background-white before bv after after-blu">Quartenly Newsletter</p>
                    </div>
                    <div class="background-white margin">
                        <h2 class="background-white">Today</h2>
                        <p class="background-white before bv after after-blu">Recluiting blog post</p>
                        <p class="background-white before bv after after-violet ">Mobile app luaunch</p>
                        <p class="background-white before bx after after-green">Interview John H.</p>
                        <p class="background-white before bv after after-orange">Summit update to mobile storefronts</p>
                    </div>
                    <div class="background-white margin">
                        <h2 class="background-white">Upcoming</h2>
                        <p class="background-white before bx ">Schedulate meeting with Alex</p>
                        <p class="background-white before bv after after-pink">Homepage refresh</p>
                        <p class="background-white before bv after after-slime">Onboard new Sales team members</p>
                        <p class="background-white before bv after after-blu">Review editoral calendar</p>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
